    <style>
       
       .step-form-wrapper { align-items: center; background: #fff; border: 1px solid #e2e8f0; border-radius: 8px; height: 100%; margin: 0 auto; max-width: 800px; padding: 40px; position: relative; }
 .step-form { position: relative; padding: 0 0 40px; }
 .step-form .progress-bar-wrapper { position: absolute; bottom: 0; left: 0; width: 100%; }
 .progress-bar { width: 100%; position: relative; height: 10px; background: #4c30ef33; border: 1px solid #4c30ef30; border-radius: 5px; overflow: hidden; }
 .progress-bar  .progress-bar-fill { position: absolute; top: 0; left: 0; height: 100%; background: #4c30ef; transition: all 0.3s ease; }
 label.field-label {display: block;width: 100%;font-size: 18px;font-weight: 400;}
 .field-group {display: flex;flex-wrap: wrap;column-gap: 20px;row-gap: 5px;}
 .field-group .dependencies { width: 100%; }
 .radio-option { position: relative; }
 .radio-option input { position: absolute; top: 0; left: 0; z-index: 1; width: 100%; height: 100%; appearance: none; opacity: 0; cursor: pointer; }
 .radio-option input + span { align-items: center; background: #fff; border: 2px solid #e2e8f0; border-radius: 6px; display: flex; justify-content: center; padding: 12px 25px; position: relative; cursor: pointer; }
 .radio-option input:checked + span { background: #f1f5f9; border-color: #4c30ef; }
 .step-fields input[type="text"] { background-color: #fff; border: 2px solid #e3e3e3; border-radius: 8px; color: #4c30ef; font-size: 17px; font-weight: 300; line-height: 22px; outline: none; padding: 8px; width: 100%; }
 div#action-buttons { display: flex; flex-wrap: wrap; gap: 15px; justify-content: space-between; padding-top: 30px; }
 div#action-buttons button { background: #fff; border: 1px solid #4c30ef; border-radius: 12px; color: #4c30ef; cursor: pointer; font-size: 20px; font-weight: 700; line-height: 28px; padding: 10px 32px; }
 .validation-error { width: 100%; color: red; }
 .progress-bar-label { display: none; }
 div#action-buttons button.disabled {
    opacity: 0.5;
}
.step-header h2 {
    font-size: 30px;
    font-weight: 500;
    letter-spacing: -.75px;
    line-height: 45px;
    padding-bottom: 25px !important;
}

.step-fields {
    display: flex;
    flex-wrap: wrap;
    flex-direction: column;
    gap: 10px;
}
